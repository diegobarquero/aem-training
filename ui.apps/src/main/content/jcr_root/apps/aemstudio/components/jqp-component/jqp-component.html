<div class="training-aem--card">
  <img src="${properties.cardImage}" class="training-aem--card-img" />
  <div class="training-aem--card-content">
    <div class="training-aem--card-title">${properties.cardTitle}</div>
    <div class="training-aem--card-desc">${properties.cardDesc}</div>
    <div class="training-aem--card-cta">
      <a class="btn" href="${properties.cardButtonLink}">
        ${properties.cardButtonText}
      </a>
    </div>
  </div>
</div>
