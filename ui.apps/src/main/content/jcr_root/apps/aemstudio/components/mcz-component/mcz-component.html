<div class="mcz-card">
  <img src="${properties.cardthumb}" alt="${properties.title} image" class="card-img">
  <div class="card-body">
    <div class="top">
      <h5 class="title">${properties.title}</h5>
      <div class="dot"></div>
    </div>
    <p class="text">${properties.carddescription}</p>
    <a class="btn" href="${properties.cardlink}">${properties.btnlabel}</a>
  </div>
</div>
