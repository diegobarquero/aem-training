<div class="fvr-card">
    <div class="fvr-card-image">
        <img class="img" data-sly-test="${properties.thumb}" src="${properties.thumb}" alt="${properties.title} image" />
    </div>
    <div class="fvr-card-content">
        <p class="title">${properties.title}</p>
        <p class="description">${properties.description}</p>
        <a class="link" href="${properties.link}">${properties.buttonTitle}</a>
    </div>
</div>
